	### Practical Currying

	<small>Currying is a fundamental technique of **partial application**</small>
	```
	kebab =
	  salad â†’ tomato â†’ onions â†’ samourai(salad + tomato + onions)

	auxPetitsOignons =
	  onionFunction â†’ onions â†’ onionFunction(cookSlowly(onions))

	kebabSaladTomato = kebab(salad)(tomato)
	miam = auxPetitsOignons(kebabSaladTomato)
	```
	<!-- .element: class="fragment" -->

	<small>Currying can be implemented in a **practical** way. In JS for example:</small>
	<!-- .element: class="fragment" style="margin-top: 2%;" -->
	```
	const miamMiam = auxPetitsOignons(kebab(salad, tomato))
	
	// But strict currying would also be valid
	const miam = auxPetitsOignons(kebab(salad)(tomato))
	```
	<!-- .element: class="fragment" -->

</textarea></section>
